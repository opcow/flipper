version: "3"
services:
  klipper:
    image: flipper-klipper
    build: ./klipper
    restart: unless-stopped
    networks:
      - flipper-app
    ports:
      - 7125:7125
    devices:
      - ${PRINTER_DEV}
  fluidd:
    image: flipper-fluidd
    build: ./fluidd
    depends_on:
      - klipper
    restart: unless-stopped
    networks:
      - flipper-app
    ports:
      - 80:80
    environment:
      - UPSTREAM=${MR_UPSTREAM}

networks:
  flipper-app:
    driver: bridge
